<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
<ui:composition template="/template/template.xhtml">

	<ui:define name="title"><h:outputText value="#{msg['estado.form.title']}" /></ui:define>
	
	<ui:define name="content">

		<h:form>
			<h:panelGrid id="gridEstado" columns="3">
				<p:outputLabel value="#{msg['label.estado.nome']}" />		
				<p:inputText id="inputNome" value="#{estadoBean.estado.nome}" required="true" maxlength="60" />
				<p:message for="inputNome" />
				
				<p:outputLabel value="#{msg['label.estado.sigla']}" />
				<p:inputText id="inputSigla" value="#{estadoBean.estado.sigla}" required="true" maxlength="2" />
				<p:message for="inputSigla" />
				
			</h:panelGrid>
			
			<br />
			<p:commandButton value="#{msg['label.voltar']}" action="#{estadoBean.listar}" immediate="true" />
			<p:commandButton value="#{msg['label.salvar']}" action="#{estadoBean.salvar}" update="gridEstado" />
		</h:form>
			
	</ui:define>
</ui:composition>
</html>
