<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><h:outputText value="#{msg['head.title']}" /></title>
	<h:outputStylesheet name="style.css" />
</h:head>
<h:body>
	<div class="ui-g">
		<div class="ui-g-12">
			<div class="center">
				<p:graphicImage name="bolao_dos_amigos.png" width="20%" class="logo" />
			</div>
		</div>
	</div>
	<div class="ui-g">
		<div class="form-card center">
			<h3 class="title center">
				<h:outputText value="#{msg['label.cadastrar']}" />
			</h3>
			<h:form>
				<h:panelGrid id="gridEstado" columns="2">
					<p:outputLabel value="#{msg['label.usuario']}" />
					<p:inputText id="inputNome" value="#{jogadorBean.jogador.login}"
						required="true" maxlength="60" />

					<p:outputLabel value="#{msg['label.senha']}" />
					<p:password value="#{jogadorBean.jogador.senha}" />

				</h:panelGrid>

				<br />
				<div class="button-group">
					<p:commandButton value="#{msg['label.salvar']}"
						action="#{jogadorBean.salvar}" styleClass="ui-priority-primary" />

				</div>
			</h:form>

		</div>
	</div>


</h:body>
</html>
